<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my Library</h1>
    <button id="addBook">Add Book</button>
    <div id="formBox">
        <form action="#" method="post" class="modalForm">
            <label for="title">Book Title</label><br>
            <input type="text" id="title" name="title" class="bookInfo"><br>
            <label for="author">Author</label><br>
            <input type="text" name="author" id="author"><br>
            <label for="pageNum">Page Numbers</label><br>
            <input type="tel" name="pageNum" id="pageNum"><br>
            <label for="readStatus">Have you read this book?</label><br>
            <input type="checkbox" id="readStatus" name="readStatus"><br><br>
            <input type="button" value="Submit" id="submitButt">
        </form>
    </div>
    <div id="bookShelf"></div>
    <script src="script.js"></script>
</body>
</html>
